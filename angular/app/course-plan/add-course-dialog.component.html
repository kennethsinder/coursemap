<h2 mat-dialog-title>Add course</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Course Code" [(ngModel)]="newCourse" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button [mat-dialog-close]="newCourse">Add</button>
</mat-dialog-actions>
